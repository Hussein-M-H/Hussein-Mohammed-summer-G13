<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Definition List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    dl {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    dt {
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
      margin-top: 15px;
    }

    dd {
      margin-left: 20px;
      margin-bottom: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Glossary</h2>

  <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language, used to structure content on the web.</dd>

    <dt>CSS</dt>
    <dd>Cascading Style Sheets, used to style and layout web pages.</dd>

    <dt>JavaScript</dt>
    <dd>A scripting language used to create interactive effects on web pages.</dd>
  </dl>

</body>
</html>
