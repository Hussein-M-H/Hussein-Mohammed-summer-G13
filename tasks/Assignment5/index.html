<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact_Form</title>
  <link rel= "stylesheet" href= "style.css">
</head>
<body><!--
--><main><!--

  --><section class="chat">
      <h1>Let's Chat</h1>
      <p>Whether you have a question, want to start a project or simply want to connect.</p>
      <p>Feel free to send me a message in the contact form</p>
    </section><!--

 --><form class="contact-form" autocomplete="off" method="get">
      <h1>Contact</h1>
      <span id="required-keyword">*Required</span>
      <input type="text" name="useName" pattern="[A-Za-z]{3,10}" title="Please enter 3 to 10 letters" required placeholder="Name*">
      <input type="email" name="useEmail" required placeholder="Email*">
      <input type="text" name="useCompany" placeholder="Company">
      <input type="number" name="usePhone" placeholder="Phone">
      <textarea placeholder="Message" rows="5"></textarea>
      <button id="submit-button">SUBMIT</button>
    </form><!--

  --></main><!--
--></body>
</html>
